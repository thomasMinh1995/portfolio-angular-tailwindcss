<section id="experiences" class="py-20 px-6 max-w-6xl mx-auto min-h-screen bg-white">
    <div class="relative flex flex-col items-center py-5">
      <div class="w-full flex items-center justify-center">
        <div class="flex-grow border-t border-gray-400"></div>
        <span class="flex-shrink mx-4 text-blue-600 text-2xl md:text-3xl font-bold">Experiences</span>
        <div class="flex-grow border-t border-gray-400"></div>
      </div>
    </div>
  
    <div *ngFor="let item of jobExperiences; let i = index" class="pb-10 flex flex-col md:flex-row justify-between items-start border-b border-gray-200 last:border-b-0">
      <!-- Left side for job details -->
      <div class="flex flex-col md:w-1/2">
        <h2 class="text-xl font-semibold text-blue-800">{{ item.title }}</h2>
        <p class="text-blue-600 text-lg">{{ item.company }}</p>
        <p class="text-gray-500 text-base">{{ item.duration }}</p>
      </div>
  
      <!-- Right side for responsibilities -->
      <ul class="list-inside pl-4 mt-3 md:mt-0 md:w-1/2">
        <li *ngFor="let responsibility of item.responsibilities" class="text-gray-700 text-base list-disc ml-4">
          {{ responsibility }}
        </li>
      </ul>
    </div>
  </section>
