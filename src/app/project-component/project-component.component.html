<section id="projects" class="py-20 px-6 bg-gray-100">
  <div class="flex flex-col items-center py-5 max-w-6xl mx-auto">
    <div class="w-full flex items-center justify-center mb-8">
      <div class="flex-grow border-t border-blue-500"></div>
      <span class="flex-shrink mx-4 text-blue-600 text-2xl md:text-3xl font-bold">Projects</span>
      <div class="flex-grow border-t border-blue-500"></div>
    </div>

    <div class="w-full flex flex-col my-4 md:flex-row">
      <img src="./image-myself.jfif" class="h-[185px] w-full md:w-[600px] md:h-[349px] rounded-lg shadow-lg transition-transform duration-300 transform hover:scale-105" /> <!-- Adjusted image width -->
      <div class="mt-4 md:mt-0 md:ml-4">
        <h2 class="text-xl md:text-2xl font-bold text-gray-900">Project Name</h2>
        <p class="text-gray-800 mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sit amet vestibulum felis vivamus facilisis ligula.</p>
      </div>
    </div>
  </div>
</section>
<!-- Other projects -->
<section id="other-projects" class="py-20 px-6 bg-gray-100">
  <div class="flex flex-col py-5 max-w-6xl mx-auto"> <!-- Increased max-width -->
    <div class="w-full flex items-center justify-center mb-8">
      <div class="flex-grow border-t border-blue-500"></div>
      <span class="flex-shrink mx-4 text-blue-600 text-lg md:text-xl font-semibold">Other Projects</span>
      <div class="flex-grow border-t border-blue-500"></div>
    </div>

    <!-- Other project cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-y-6 md:gap-x-5">
      <div *ngFor="let project of projects" class="flex p-4 bg-white rounded-lg shadow hover:shadow-lg transition-shadow duration-200 transform hover:-translate-y-1">
        <img [src]="project.imageUrl" class="w-[60px] h-[60px] md:w-[95px] md:h-[95px] rounded-full border border-blue-300" />
        <div class="ml-3">
          <h2 class="text-lg font-semibold text-gray-900">{{ project.name }}</h2>
          <p class="text-gray-700 mt-1">{{ project.description }}</p>
          <div class="border border-blue-300 mt-2"></div>
          <div>
            <strong>Technologies:</strong>
            <ul class="list-disc list-inside mt-1 text-gray-600">
              <li *ngFor="let tech of project.technologies">{{ tech }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
